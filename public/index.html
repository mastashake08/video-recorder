<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta property="og:title" content="J Computer Solutions LLC - Pocket Recorder">
    <meta property="og:site_name" content="Pocket Recorder">
    <meta property="og:url" content="https://pocketrecorder.jcompsolu.com">
    <meta property="og:description" content="A PWA that allows you to record your video offline.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://pocketrecorder.jcompsolu.com/logo.png">
    <link rel='manifest' href='/manifest.json'>
    <title>Pocket Recorder</title>
    <script type="module">
    // This is the "Offline copy of pages" service worker

    /*
     This code uses the pwa-update web component https://github.com/pwa-builder/pwa-update to register your service worker,
     tell the user when there is an update available and let the user know when your PWA is ready to use offline.
    */

    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

    const el = document.createElement('pwa-update');
    document.body.appendChild(el);

    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
